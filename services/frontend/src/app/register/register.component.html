<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
    <div class="form text-center m-0 d-flex justify-content-center">
        <form></form>
    </div>
    <div class="h-screen flex flex-col 
                    items-center justify-center">
            <p class="text-green-700 text-xl mb-3">
              Register
            </p>
  
            <form [formGroup]="registerForm"  (ngSubmit)='onSubmit()' #Form>
                <div class="form-group">
                    <label for="username" >Username</label>
                    <input id="username" aria-label="Enter your email address" 
                           type="text" placeholder="Email address" 
                           class="form-control text-sm text-gray-base w-full 
                                  mr-3 py-3 px-4 h-2 border 
                                  border-gray-200 rounded mb-2"
                            formControlName="username"
                            id="username"
                            name="username"
                            autocomplete="on"
                            />
                    <div [hidden]="username!.valid || username!.untouched">
				  	  	<p class="text-danger">Username is required</p>
					</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" aria-label="Enter your password" 
                           type="password" placeholder="Password"
                           class="form-control text-sm text-gray-base w-full mr-3 
                                  py-3 px-4 h-2 border border-gray-200 
                                  rounded mb-2"
                            formControlName="password"
                            id="password"
                            name="password"
                            autocomplete="off"
                            />
                    <div [hidden]="password!.valid || password!.untouched">
                        <p class="text-danger">Password is required</p>
                    </div>        
                </div>
  
                <button type="submit"
                        class="hover:bg-green-300 bg-green-400 w-full mt-4">
                    Register
                </button>
            </form>
            <p>Form Value: {{ registerForm.value }}</p>
            <p>Form Status: {{ registerForm.status }}</p>
        </div>
<body>
</body>
</html>
